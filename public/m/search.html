<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘分类页面 </title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/search.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <a href="javascript:history.go(-1)" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <main id="search">
        <form action="#" class="search-form">
            <div class="search-input">
                <input type="search" placeholder="请输入要搜索的商品">
            </div>
            <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
        </form>
        <div class="search-history">
            <div class="search-history-title clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right fa fa-trash clear-history">清空记录</span>
            </div>
            <div class="search-history-body">

            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3 active">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script type="text/html" id="historyListTmp">
        <ul class="mui-table-view">
            {{each rows as value i}}
            <li class="mui-table-view-cell">
                <a href="productlist.html?search={{value.search}}" data-id="{{value.id}}">
                    {{value.search}} <i class="fa fa-close"></i>
                    </a>
            </li>
            {{/each}}
        </ul>
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
