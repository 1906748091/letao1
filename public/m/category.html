<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘分类页面 </title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <form action="#">
            <input type="search" placeholder="请输入要搜索的商品">
        </form>
        <a href="#" class="icon-search"><i class="fa fa-search"></i></a>
    </header>
    <main id="category">
        <div class="category-left">
            <ul>

            </ul>
        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="category-list mui-scroll">

                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3 active">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script type="text/html" id="categoryLeftTmp">
        {{each rows as value i}}
        <li>
            <a href="#" data-id="{{value.id}}">
                    {{value.categoryName}}
                </a>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="categoryRightTmp">
        <div class="mui-row">
            {{if rows.length}} {{each rows as value i}}
            <div class="mui-col-xs-4">
                <a href="#">
                    <img src="{{value.brandLogo}}" alt="">
                    <p>{{value.brandName}}</p>
                </a>
            </div>
            {{/each}} {{else}}
            <p>没有数据</p>
            {{/if}}
        </div>
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
