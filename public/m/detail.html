<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘分类页面 </title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/detail.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <a href="javascript:history.go(-1)" class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa fa-home">
        </a>
    </header>
    <main id="particulars">
        <div class="mui-slider">

        </div>
        <div class="product">

        </div>
    </main>
    <script type="text/html" id="sildershowTmp">
        <div class="mui-slider-group mui-slider-loop">
            {{each pic as value i}}
            <div class="mui-slider-item">
                <a href="#"><img src="{{value.picAddr}}" /></a>
            </div>
            {{/each}}
        </div>
        <div class="mui-slider-indicator">
            {{each pic as value i}}
            <div class="mui-indicator"></div>
            {{/each}}
        </div>
    </script>
    <script type="text/html" id="particularsTmp">
        <div class="product-name">
            {{proName}}
        </div>
        <div class="product-prise">
            价格:
            <span class="new-prise">{{price}}</span>
            <del class="old-prise">{{oldprice}}</del>
        </div>
        <div class="product-size">
            尺码: {{each size as value i}}
            <span class="btn-size">{{value}}</span> {{/each}}
        </div>
        <div class="product-num">
            数量:
            <div class="mui-numbox" data-numbox-min='0' data-numbox-max='{{num}}'>
                <!-- "-"按钮，点击可减小当前数值 -->
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <!-- "+"按钮，点击可增大当前数值 -->
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余<span class="num">{{num}}</span>件</span>
        </div>
    </script>
    <footer id="footer">
        <a href="#" class="fa fa-shopping-cart"></a>
        <button type="button" class="mui-btn mui-btn-danger">加入购物车</button>
        <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
    </footer>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/detail.js"></script>
</body>

</html>
